<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flatiron Task Lister</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="main-content">
      <h1>Task Lister Lite™️</h1>

      <form id="create-task-form" action="#" method="post">
        <input id= "outer" list="priority-drop-down" name = "priority">
        <datalist id="priority-drop-down">
          <option value="High Priority"> 
          <option value="Medium Priority"> 
          <option value="Low Priority"> 
        </datalist>
      </input>


        <label for="new-task-description">Task description:</label>
        <input
          type="text"
          id="new-task-description"
          name="new-task-description"
          placeholder="description"
        />
        <input type="submit" value="Create New Task" />
      </form>

      <button id="delete-button" type="submit">delete the last task</button>

      <div id="list">
        <h2>My Todos</h2>
        <ul id="tasks"></ul>
      </div>

      <script src="./src/index.js"></script>
    </div>
  </body>
</html>
